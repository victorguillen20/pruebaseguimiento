<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="color: white;">Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-custom" [formGroup]="formlogin">
        <mat-form-field class="input-custom">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="input-custom">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <div class="flex">
          <button mat-flat-button color="primary" (click)="inicioSesion()">Iniciar Sesión</button>
          <button mat-flat-button color="accent" (click)="invitado()" style="margin-left: 12px; ">Invitado</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
